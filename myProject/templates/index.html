 <script type="text/javascript">
 new Vue({
     el:'#starting',
     delimiters:['${','}'],
     data:{    
         details: '',   
     searchTerm:'',
     
     },

     methods:{
        getMatchCase:function(){
            let api_url='/matchcase';
            this.$http.get(api_url)
            .then((response)=>{
                this.details = response.data

            })
            .catch((err)=>{
                this.loading =false;
                console.log(err);
            })
        }
        
     }
    
    });
